spring.application.name=easyrota
# --- DataSource (local) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/easyrota_db
spring.datasource.username=easyrota
spring.datasource.password=easyrota_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update        
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway (migrations) ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration   # default; keep if you use the default folder

# --- Server ---
server.port=8080

# --- Actuator (handy in Docker/K8s) ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# --- springdoc-openapi (Swagger UI) ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- Logging ---
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.hibernate.SQL=INFO

spring.messages.basename=messages
spring.messages.encoding=UTF-8
